<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="manifest" href="manifest.json" />
		<meta name="theme-color" content="#656ddc" />
		<meta
			name="description"
			content="ProGrupa was established in 2005 and is one of the greatest providers of specialized software for the design industry in Central and Eastern Europe. We specialize in the sale and distribution of software licenses such as Trimble SketchUp Pro, Rhinoceros,"
		/>
		<link rel="apple-touch-icon" href="assets/images/progrupa-favicon.png"">
		<!-- ------- Iconscout CSS ------- -->
		<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
		<!-- ------- CSS ------- -->
		<link rel="stylesheet" href="styles/mainStyles.css" />
		<link rel="stylesheet" href="styles/mobileStyles.css" media="only screen and (max-width:420px)" />
		<link rel="icon" type="image/x-icon" href="./assets/images/progrupa-favicon-icon.png" />
		<title>Login ProGrupa</title>
	</head>

	<body onload="document.loginForm.email.focus()">
		<div class="background outer-circle"></div>
		<div class="background inner-circle"></div>
		<div class="container">
			<div class="form">
				<div class="title-container"><span class="form-title">ProGrupa</span></div>
				<form name="loginForm">
					<div class="input-wrapper">
						<span class="input-label">Email address</span>
						<input
							type="text"
							placeholder="Enter your email"
							name="email"
							onchange="validateEmail(document.loginForm.email)"
							id="emailInput"
							required
						/>
					</div>
					<div class="input-wrapper">
						<span class="input-label">Password</span>
						<a class="input-text" href="#">forgot your password ?</a>
						<input
							type="password"
							class="password"
							placeholder="Enter your password"
							name="password"
							id="passwordInput"
							autocomplete="on"
							required
						/>
						<div class="eye-icon-container"><i class="uil uil-eye-slash eye-icon"></i></div>
					</div>
					<div class="submit-button">
						<input type="button" value="Log In" onClick="validateEmail()" id="loginButton" />
					</div>
					<!-- button loader and alert info -->
					<div class="loader"></div>
					<div class="alert">
						<span class="close-btn">&times;</span>
					</div>
				</form>
			</div>
		</div>
		<script src="index.js"></script>
		<script src="swRegistration.js"></script>
	</body>
</html>
